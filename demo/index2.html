<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Title</title>	<script src="js/TweenMax.min.js"></script></head><body><style>	#photo,.myClass{		height: 40px;		width: 100%;		background-color: #ffffff;	}</style><div id="photo"></div><div class="myClass"></div><script>	var photo = document.getElementById("photo");	//TweenLite.to(photo, 2, {width:"200px", height:"150px"});	TweenLite.to("#photo", 2, {backgroundColor:"#ff0000", width:"50%",height:"20px", top:"100px", ease:Power2.easeInOut});	TweenLite.to(".myClass", 2, {boxShadow:"0px 0px 20px red", color:"#FC0"});</script></body></html>
