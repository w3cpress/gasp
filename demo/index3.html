<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Title</title>	<style>		.wrapper {			margin-top:16px;		}		.box,.box1,.box2 {			display:block;			width: 100px;			height: 100px;			position:relative;		}		.green{			background-color: green;		}		.orange{			background-color: orange;		}		.grey{			background-color: grey;		}	</style>	<script src="js/TweenMax.min.js"></script></head><body><div class="wrapper">	<div class="box green"></div>	<div class="box orange"></div>	<div class="box grey"></div></div><div class="wrapper">	<div class="box1 green"></div>	<div class="box1 orange"></div>	<div class="box1 grey"></div></div><input type="button" value="按钮" id="button" /><input type="button" value="reset" id="buttonEnd" /><div id="demo">	<div id="logo" class="box2 green"></div></div><div id="updateOutput"></div><div id="completeOutput"></div><script>	var myAnimation = TweenLite.to(".box", 1, {		x: function (index, target) {			console.log(index, target);			return (index + 1) * 300;			//return Math.random() * 300;		}	});	var myAnimation2 = TweenMax.to(".box1", 1, {		x: function (index, target) {			console.log(index, target);			return (index + 1) * 300;			//return Math.random() * 300;		}	});	var tweenBtn = document.getElementById('button');	var tweenBtnEnd = document.getElementById('buttonEnd');	var tween = "";	tweenBtn.onclick = function() {		//logo will animate 100px to the right of its current position		//TweenLite.from('.box2', 0.5, {left:"500px"});		tween = TweenLite.to(logo, 2, {			left: "300px",			onUpdate: updateHandler,			onComplete: completeHandler,			onCompleteParams: ["animation complete!"]		});	};	tweenBtnEnd.onclick = function() {		tween.pause(0);	};	var logo = document.getElementById("logo"),		updateOutput = document.getElementById("updateOutput"),		completeOutput = document.getElementById("completeOutput"),		updateCount = 0;	function updateHandler() {		updateCount++;		updateOutput.innerHTML = "onUpdate fired " + updateCount;	}	function completeHandler(message) {		completeOutput.innerHTML = "onComplete fired <br/> completeParams = " + message;	}</script></body></html>
