<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Title</title>	<style>		.wrapper {			margin-top:16px;		}		.box {			position: relative;			width: 60px;			height: 60px;			margin-right: 10px;			float:left;		}		#red{			background-color: red;		}		#yellow{			background-color: yellow;		}		#green{			background-color: green;		}		#blue{			background-color: blue;		}		#pink{			background-color: pink;		}		#purple{			background-color: purple;		}	</style>	<script src="js/TweenMax.min.js"></script>	<script src="js/TimelineLite.min.js"></script></head><body><input type="button" value="按钮" id="button" /><input type="button" value="reset" id="buttonEnd" /><div id="demo">	<div class="box" id="red"></div>	<div class="box" id="yellow"></div>	<div class="box" id="green"></div>	<div class="box" id="blue"></div>	<div class="box" id="pink"></div>	<div class="box" id="purple"></div></div><script>	var tweenBtn = document.getElementById('button');	var tweenBtnEnd = document.getElementById('buttonEnd');	var red = document.getElementById('red');	var yellow = document.getElementById('yellow');	var green = document.getElementById('green');	var blue = document.getElementById('blue');	var pink = document.getElementById('pink');	var purple = document.getElementById('purple');	var tl = new TimelineLite();	tweenBtn.onclick = function() {		tl.staggerTo([red, yellow, green, blue, pink, purple], 1,			{scale:0.2, opacity:0.3}, 0.25);	};	tweenBtnEnd.onclick = function() {		tl.restart();	};</script></body></html>
