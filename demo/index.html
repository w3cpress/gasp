<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>插件地址:http://codepen.io/GreenSock/pen/OPqpRJ</title>	<style>		#container {			height: 400px;			overflow: visible;			padding: 0;			position: relative;			border: 1px solid #91e600;		}		.box {			background-color: #c41230;			text-align: center;			font-family: Asap, Avenir, Arial, sans-serif;			width: 196px;			height: 100px;			line-height: 100px;			color: black;			position: absolute;			top: 0;			-webkit-border-radius: 10px;			-moz-border-radius: 10px;			border-radius: 10px;		}		#knob {			width: 200px;			height: 200px;			line-height: 200px;			text-align: center;			border-radius: 100px;			background-color: #00A0E1;		}	</style></head><body><div id="container">	<div class="box">1</div>	<div class="box">2</div>	<div class="box">3</div>	<div class="box">11</div>	<div class="box">21</div>	<div class="box">31</div>	<div class="box">111</div>	<div class="box">211</div>	<div class="box">311</div></div><div id="knob">	88888888</div><div id="scroller">	342424</div><script src="js/Draggable.min.js"></script><script src="js/TweenMax.min.js"></script><script src="js/CSSPlugin.min.js"></script><script src="js/plugin/CustomBounce.min.js"></script><script src="js/plugin/CustomEase.min.js"></script><script src="js/plugin/CustomWiggle.min.js"></script><script src="js/plugin/MorphSVGPlugin.min.js"></script><script src="js/plugin/Physics2DPlugin.min.js"></script><script src="js/plugin/PhysicsPropsPlugin.min.js"></script><script src="js/plugin/ScrambleTextPlugin.min.js"></script><script src="js/plugin/SplitText.min.js"></script><script src="js/plugin/ThrowPropsPlugin.min.js"></script><script>//	var gridWidth = 200;//	var gridHeight = 100;//	Draggable.create(".box", {//		type:"x,y",//		edgeResistance:0.65,//		bounds:"#container",//		throwProps:true,//		/*liveSnap:true,*///		snap: {//			x: function(endValue) {//				return Math.round(endValue / gridWidth) * gridWidth;//			},//			y: function(endValue) {//				return Math.round(endValue / gridHeight) * gridHeight;//			}//		}//	});	Draggable.create(".box", {type: "x,y", edgeResistance: 0.65, bounds: "#container", throwProps: true});	//Draggable.create("#knob", {type: "rotation", throwProps: true});	var rotationSnap = 90;	Draggable.create("#knob", {		type: "rotation", //instead of "x,y" or "top,left", we can simply do "rotation" to make the object spinnable!		throwProps: true, //enables kinetic-based flicking (continuation of movement, decelerating after releasing the mouse/finger)		snap: function (endValue) {			//this function gets called when the mouse/finger is released and it plots where rotation should normally end and we can alter that value and return a new one instead. This gives us an easy way to apply custom snapping behavior with any logic we want. In this case, just make sure the end value snaps to 90-degree increments but only when the "snap" checkbox is selected.			return Math.round(endValue / rotationSnap) * rotationSnap;		}	});	Draggable.create("#scroller", {type:"scroll", edgeResistance:0.5, throwProps:true});</script></body></html>
